<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS</title>
</head>

<body>
    <div ng-app="agendaApp" ng-controller="miController">
        <form method="POST" name="formulario">
            <label for="tramite">Tr√°mite</label>
            <select name="tram" id="tram" ng-model="tramite">
                <option ng-repeat="x in tramites" value="{{x}}">{{x}}</option>
            </select>
            <br>
            <label for="nombreCompleto">Nombre y Apellidos</label>
            <input type="text" id="nombreCompleto" ng-model="nombreCompleto" name="nombreCompleto">
            <br>
            <label for="edad">Edad</label>
            <input type="number" id="edad" ng-model="edad" name="edad">
            <p id="menordeedad"></p>
            <br>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" ng-model="fecha" name="fecha">
            <br>
            <button type="submit" id="Enviar">Enviar</button>
        </form>
        <p id="notificacion"></p>
        <div id="tabla">
            <table class="table">
                
                <tr ng-repeat="item in tramites">
                    <td>{{item.tramite}}</td>                   
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js.js"></script>

</html>
